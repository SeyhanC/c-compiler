
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mobil C IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #editor {
      flex: 1;
      background-color: #1e1e1e;
    }
    #terminal {
      background: #000;
      padding: 10px;
      font-size: 1rem;
      height: 150px;
      overflow-y: auto;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      margin: 5px;
      background: #00b894;
      border: none;
      color: white;
      border-radius: 8px;
    }
    #buttons {
      display: flex;
      justify-content: center;
      background: #222;
      padding: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/clike/clike.min.js"></script>
</head>
<body>
  <textarea id="editor">// Kodunuzu buraya yazın
#include <stdio.h>
int main() {
 printf("Merhaba Seyhan!\n");
 return 0;
}</textarea>
  <div id="buttons">
    <button onclick="compileCode()">▶ Derle & Çalıştır</button>
    <button onclick="saveCode()">💾 Kaydet</button>
    <button onclick="loadCode()">📂 Yükle</button>
  </div>
  <div id="terminal">🧠 Terminal çıktı alanı<br></div>

  <script>
    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      lineNumbers: true,
      mode: "text/x-csrc",
      theme: "darcula"
    });

    function compileCode() {
      const code = editor.getValue();
      document.getElementById("terminal").innerText = "🚧 Derleniyor...
";
      fetch("https://wandbox.org/api/compile.json", {
        method: "POST",
        body: JSON.stringify({
          code: code,
          compiler: "gcc-head",
          options: "warning,gnu++17",
          save: false
        }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => res.json()).then(data => {
        document.getElementById("terminal").innerText += data.program_output || data.compiler_error || "⚠ Derleme hatası!";
      }).catch(err => {
        document.getElementById("terminal").innerText += "❌ Hata: " + err;
      });
    }

    function saveCode() {
      localStorage.setItem("c_code", editor.getValue());
      alert("Kod kaydedildi!");
    }

    function loadCode() {
      const code = localStorage.getItem("c_code");
      if (code) {
        editor.setValue(code);
      } else {
        alert("Kayıtlı kod bulunamadı.");
      }
    }
  </script>
</body>
</html>
