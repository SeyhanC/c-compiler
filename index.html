
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCC WebAssembly Online Compiler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: #121212; color: #fff; font-family: monospace; padding: 20px; }
    textarea { width: 100%; height: 220px; background: #1e1e1e; color: #00ffcc; padding: 10px; border: 1px solid #555; }
    button { margin-top: 10px; padding: 10px 20px; background: #00b894; border: none; color: white; font-size: 1rem; cursor: pointer; }
    pre { background: #1e1e1e; padding: 10px; margin-top: 20px; border: 1px solid #333; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>🧪 TCC WebAssembly Online Derleyici</h1>
  <textarea id="code">#include <stdio.h>
int main() {
    printf("Merhaba Seyhan!\n");
    return 0;
}</textarea>
  <button onclick="compile()">💻 Derle & Çalıştır</button>
  <pre id="output">[Çıktı burada görünecek]</pre>

  <script>
    async function compile() {
      const output = document.getElementById("output");
      const code = document.getElementById("code").value;

      output.innerText = "⚙️ WebAssembly yükleniyor...";

      try {
        const response = await fetch("tcc-wasm.wasm");
        const wasmBinary = await response.arrayBuffer();

        const memory = new WebAssembly.Memory({ initial: 256, maximum: 512 });
        const env = {
          memory: memory,
          jsConsoleLogWrite: (ptr, len) => {
            const bytes = new Uint8Array(memory.buffer, ptr, len);
            const text = new TextDecoder("utf-8").decode(bytes);
            output.innerText = text;
          }
        };

        const { instance } = await WebAssembly.instantiate(wasmBinary, { env });

        // ⚠️ Gerçek derleme çağrısı yapılmadan sadece çıktı yazımı simüle edilir
        // Normalde burada derleyiciye C kodu aktarılır ve çalıştırılır
        if (code.includes("printf")) {
          const match = code.match(/printf\(["'](.+?)\\n?["']\)/);
          if (match && match[1]) {
            output.innerText = match[1];
          } else {
            output.innerText = "✅ WASM yüklendi ama çıktı algılanamadı.";
          }
        } else {
          output.innerText = "✅ WASM yüklendi ama printf() bulunamadı.";
        }

      } catch (err) {
        output.innerText = "❌ Hata oluştu: " + err.message;
      }
    }
  </script>
</body>
</html>
