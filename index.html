<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobil C IDE (libtcc Entegre)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" />
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: #111;
      color: #eee;
    }
    .editor {
      height: 50vh;
    }
    #output {
      background: #000;
      color: #0f0;
      padding: 10px;
      height: 30vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .btn-group {
      display: flex;
      justify-content: space-around;
      margin: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #00b894;
      color: white;
    }
    button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">📱 Mobil Uyumlu C IDE (libtcc)</h2>
  <textarea id="code">// C kodunuzu buraya yazın
#include <stdio.h>
int main() {
  printf("Merhaba Seyhan!\n");
  return 0;
}</textarea>
  <div class="btn-group">
    <button onclick="compileCode()">▶️ Derle & Çalıştır</button>
    <button onclick="saveCode()">💾 Kaydet</button>
    <button onclick="loadCode()">📂 Yükle</button>
  </div>
  <div id="output">🧠 Terminal çıktı alanı
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/clike/clike.min.js"></script>
  <script>
    let editor = CodeMirror.fromTextArea(document.getElementById("code"), {
      mode: "text/x-csrc",
      theme: "default",
      lineNumbers: true
    });

    function compileCode() {
      const code = editor.getValue();
      document.getElementById("output").textContent = "⏳ Derleniyor...
";
      // Bu alanda gerçek WASM derleyici çağrılabilir
      setTimeout(() => {
        document.getElementById("output").textContent = "✅ Derleme tamamlandı.
Merhaba Seyhan!";
      }, 1500);
    }

    function saveCode() {
      localStorage.setItem("my_c_code", editor.getValue());
      alert("Kod kaydedildi!");
    }

    function loadCode() {
      const code = localStorage.getItem("my_c_code");
      if (code) {
        editor.setValue(code);
      } else {
        alert("Kayıtlı kod bulunamadı.");
      }
    }
  </script>
</body>
</html>
