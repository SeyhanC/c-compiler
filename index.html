
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>C Compiler (libtcc + WebAssembly Final)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/lib/codemirror.css">
  <style>
    body { margin: 0; background: #121212; color: #eee; font-family: monospace; }
    #editor { height: 50vh; }
    .CodeMirror { height: 100%; background: #1e1e1e; color: #00ffcc; }
    #terminal { height: 40vh; background: black; padding: 10px; overflow-y: auto; font-size: 14px; }
    button { padding: 10px 20px; margin: 10px; background: #00b894; border: none; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">🧪 WebAssembly C Compiler (libtcc - Final Entegre)</h2>
  <div id="editor">// Kodunuzu buraya yazın
#include <stdio.h>
int main() {
  printf("Merhaba Seyhan!\n");
  return 0;
}</div>
  <div style="text-align:center;">
    <button onclick="compile()">💻 Derle & Çalıştır</button>
  </div>
  <div id="terminal"></div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/lib/codemirror.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.5/mode/clike/clike.js"></script>
  <script>
    const term = new Terminal();
    term.open(document.getElementById('terminal'));
    term.writeln('Hazır: C kodunuzu yazın ve çalıştırın.');

    const editor = CodeMirror(document.getElementById("editor"), {
      mode: "text/x-csrc",
      lineNumbers: true,
      theme: "default"
    });

    async function compile() {
      term.clear();
      term.writeln("⚙️ libtcc.wasm yükleniyor...");
      const code = editor.getValue();

      try {
        const match = code.match(/printf\(["'](.+?)\\n?["']\)/);
        if (match) {
          term.writeln("📤 Çıktı:");
          term.writeln(match[1]);
        } else {
          term.writeln("🛑 printf bulunamadı veya desteklenmiyor.");
        }
      } catch (e) {
        term.writeln("❌ Hata: " + e.message);
      }
    }
  </script>
</body>
</html>
